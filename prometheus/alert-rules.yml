groups:
  - name: system-alerts
    rules:

      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance down"
          description: "Prometheus target has been unreachable for more than 1 minute."

      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage has exceeded 80% for more than 2 minutes."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage has exceeded 80% for more than 2 minutes."

      - alert: DiskSpaceLow
        expr: 100 - (node_filesystem_avail_bytes{mountpoint=\"/\", fstype!=\"tmpfs\"} / node_filesystem_size_bytes{mountpoint=\"/\", fstype!=\"tmpfs\"} * 100) > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Root filesystem disk usage is above 85%."

      - alert: HighRequestRate
        expr: sum(rate(http_requests_total[1m])) > 100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High request rate"
          description: "Application request rate is unusually high."
